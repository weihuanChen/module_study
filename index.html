<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <title></title>
        <script src="node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="example">
          <p>Original message:"{{message}}"</p>
          <p>Computes reversed message:"{{reversedMessage}}"</p>
        </div>
        <script>
            var vm = new Vue({
                el:"#example",
                data:{
                    message:'hello'
                },
                computed:{
                    //计算属性getter
                    reversedMessage:function(){
                        //this 指向vm实例
                        return this.message.split('').reverse().join('');
                    }
                }
            })
        </script>
	</body>
</html>
